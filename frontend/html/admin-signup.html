<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../html/admin-login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 style="text-align: center;padding-top: 20px;">Signup for Business Owners</h2>
        <section class="signup-form">
            <h2>Create Your Account</h2>
            <form id="signupFormAdmin">
                <label for="name">Business Name:</label>
                <input type="text" id="business-name" name="name" required>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Service Management System. All rights reserved.</p>
    </footer>
    <script src="../js/signup.js"></script>

</body>
</html>
